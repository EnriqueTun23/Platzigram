{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram | Login</title>
{% endblock head_content %}

{% block container %}
{% if error %}
    <p class="alert alert-danger">{{error}}</p>
{% endif %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control"  type="text" placeholder="username" name="username">
        </div>
        <div class="form-group">
            <input class="form-control"  type="password" placeholder="password" name="password" class="form-control">
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Login</button>
    </form>
{% endblock%}
